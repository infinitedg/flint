<head>
  <title>Flint</title>
</head>

<body>
	{{renderPage}}
	{{> programming_tools}}
	{{> themePicker}}
</body>

<template name="stationPicker">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<h1>Station Picker</h1>
				<h2>Select Simulator</h2>
				<div class="btn-group">
					{{#each simulators}}
						<button class="simulator btn btn-primary">{{name}}</button>
					{{/each}}
				</div>
				
				{{#if selectedSimulator}}
					<h2>Select Station</h2>
					<div class="btn-group">
						{{#each stations}}
							<button class="station btn btn-primary">{{name}}</button>
						{{/each}}
					</div>
				{{/if}}
			</div>
		</div>
	</div>
</template>

<template name="stationCore">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<h1>{{simulator.name}}</h1>
				<h2>{{station.name}}</h1>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span3">
				<div class="{{#if loggedIn}} {{else}} hide{{/if}}">
					{{> cardList}}
				</div>
			</div>
			<div class="span9">
				{{#each cards}}
					<div class="card{{#if currentCard}} {{else}} hide{{/if}}" id="card-{{cardId}}">
						{{renderCard cardId}}
					</div>
				{{/each}}
			</div>
		</div>
	</div>
</template>

<template name="cardList">
	<ul class="nav nav-list well">
	    <li class="nav-header">{{stationName}}</li>
		{{#each cards}}
			<li class="{{#if isCurrentCard cardId}}active{{/if}}"><a href="#">{{name}}</a></li>
		{{/each}}
	</ul>
</template>

<template name="programming_tools">
	{{#if programmingEnabled}}
		{{>logs_bootstrap}}
	{{/if}}
</template>

<template name="themePicker">
	{{#if theme}}
	<link rel="stylesheet" id="themeCSS" href="/themes/{{theme}}.css"/>
	{{/if}}
</template>
