<template name="programming_tools">
  {{#if programmingEnabled}}
    {{>logs_bootstrap}}
  {{/if}}
  {{#if offline}}
  <div class="alert alert-error">
      <h4>{{offlineStatus}}</h4>
      <p>{{offlineMessage}}</p>
      <p>{{offlineCounting}}</p>
      <p><a href="#" class="btn btn-warning btn-small">Reconnect Now</a></p>
  </div>
  {{/if}}
</template>
