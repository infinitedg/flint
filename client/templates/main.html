<head>
  <title>Flint</title>
</head>

<body>
	{{renderPage}}
</body>

<!--  -->
<template name="coreController">
	{{#if stationPicked}}{{! Render the station}}
		{{> stationCore}}
	{{else}}
		{{> stationPicker}}
	{{/if}}
</template>

<template name="stationPicker">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<h1>Station Picker</h1>
				<h2>Select Simulator</h2>
				<div class="btn-group">
					{{#each simulators}}
						<button class="simulator btn btn-primary">{{name}}</button>
					{{/each}}
				</div>
				
				{{#if selectedSimulator}}
					<h2>Select Station</h2>
					<div class="btn-group">
						{{#each stations}}
							<button class="station btn btn-primary">{{name}}</button>
						{{/each}}
					</div>
				{{/if}}
			</div>
		</div>
	</div>
</template>

<template name="stationCore">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<h1>{{simulator.name}}</h1>
				<h2>{{station.name}}</h1>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span4">
				<div class="{{#if currentUser}} {{else}} hide{{/if}}">
					<h2>Cards</h2>
					{{> cardList}}
				</div>
			</div>
			<div class="span8">
				{{#each cards}}
					<div class="card{{#if currentCard}} {{else}} hide{{/if}}" id="card-{{cardId}}">
						{{renderCard cardId}}
					</div>
				{{/each}}
			</div>
		</div>
	</div>
</template>

<template name="cardList">
	<ul>
		{{#each cards}}
			<li><a href="#">{{name}}</a></li>
		{{/each}}
	</ul>
</template>
