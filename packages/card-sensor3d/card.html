<template name="card_sensor3d">
		<div class="sensorLabel">
			<img id='contactImage' src='#' alt="contactImage" /><p>Contact</p>
		</div>
	<div class="row">
		<div class="col-xs-3">
			{{> card_scanner}}
		</div>

		<div class="col-xs-6" id="sensor_grid">
			<div class="sensor_box"></div>
		</div>
		<div class="col-xs-3">
			{{> sonarControl}}
		</div>
	</div>
</template>

<template name="sonarControl">
	<h4>Sensor Options</h4>
	<ul class="pingOptions">
		<li id="activeScan" class={{currentSensor}}>Active Scan</li>
		<li id="passiveScan" class={{currentSensor}}>Passive Scan</li>
		<li id="manualScan" class={{currentSensor}}>Manual Scan</li>
	</ul>
	<button class="btn btn-primary {{currentSensor}}" id="ping">Ping</button>
</template>
