<template name="card_security_scanning">
	<div class="securityScanning row">
		<div class="col-sm-9">
			<div class="row">
				<div class="col-sm-12">
					<label class="scanLocationLabel">Location Select:</label>
					<div class="deckContainer">
						<select class="deckSelect">
							<option value="All Decks">All Decks</option>
							{{#each decks}}
							<option value={{_id}}>Deck {{number}}</option>
							{{/each}}
						</select>
					</div>
					<div class="roomContainer">
						<select class="roomSelect">
							<option value="Entire Deck">Entire Deck</option>
							{{#each rooms}}
							<option value={{_id}}>{{name}}</option>
							{{/each}}
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<label class="scanInputLabel">Scan For:</label>
					<input class="form-control scanInput" />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<button class="btn btn-primary">Begin Scan</button>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<label class="scanOutputLabel">Scan Results:</label>
					<div class="textBox scanOutput"></div>
				</div>
			</div>
		</div>
		<div class="col-sm-3">
			<label class="scanTypeLabel">Scan Type</label>
			<button class="btn btn-sm">Standard</button>
			<button class="btn btn-sm">Organic</button>
			<button class="btn btn-sm">Inorganic</button>
			<button class="btn btn-sm">Infrared</button>
			<button class="btn btn-sm">Subspace</button>
		</div>
	</div>
</template>
