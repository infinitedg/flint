<template name="card_torpedos">
	<div class="container card-torpedos">
		<div class="row">
			<div class="col-sm-7 torpedoBoxes">
				<label>Photon Warheads</label>
				<div class="well row warheadContainer">
					{{#each photonCount}}
					<span class="warhead" data-type="photon">
						{{> photonPayload}}
					</span>
					{{/each}}
				</div>
				<label>Quantum Warheads</label>
				<div class="well row warheadContainer">
					{{#each quantumCount}}
					<span class="warhead" data-type="quantum">
						{{> quantumPayload}}
					</span>
					{{/each}}
				</div>
				{{#if probeCount}}
				<label>Probe Payloads</label>
				<div class="well row warheadContainer">
					{{#each probeCount}}
					<span class="warhead" data-type="probe">
						{{> probePayload}}
					</span>
					{{/each}}
				</div>
				{{/if}}
			</div>
			<div class="col-sm-4 col-sm-offset-1 torpedoControls">
				<label>Torpedo Launcher:</label>
				<div class="select">
					<select id="launcherSelect">
						<option disabled="true" value="">Select Launcher</option>
						{{#each torpedoLaunchers}}
						<option {{selectedLauncher}} value={{_id}}>Torpedo Launcher {{number}}</option>
						{{/each}}
					</select>
				</div>
				{{#if launcherPicked}}
				<button class="btn prepareCasing btn-warning btn-block btn-md" disabled={{prepDisabled}} type="button">{{prepLabel}}</button>
				<button class="btn fireTorpedo btn-danger btn-block btn-md" disabled={{fireDisabled}} type="button">{{fireLabel}}</button>
				{{/if}}
				Available Casings: {{casingCount}}
			</div>
		</div>
		{{#if launcherPicked}}

		{{> launcher}}
		{{> casing}}
		{{/if}}
	</div>
</template>
