<template name="card_lightingControl">
  <div class="container-fluid">
    <h2>
      Lighting Control
    </h2>
    <div class="row">
      <div class="col-sm-6">
        <h4>
          Zones
        </h4>
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active">
            <a href="#all" aria-controls="home" role="tab" data-toggle="tab">
              All
            </a>
          </li>
          <li role="presentation">
            <a href="#spots" aria-controls="profile" role="tab" data-toggle="tab">
              Spots
            </a>
          </li>
          <li role="presentation">
            <a href="#accent" aria-controls="messages" role="tab" data-toggle="tab">
              Accent
            </a>
          </li>
          <li role="presentation">
            <a href="#hallway" aria-controls="settings" role="tab" data-toggle="tab">
              Hallway/Etc
            </a>
          </li>
        </ul>
        <div class="tab-content">
          {{> lighting_all}}
          {{> lighting_spots}}
          {{> lighting_accent}}
          {{> lighting_hallway}}
        </div>
      </div>
      <div class="col-sm-6">
        <h4>
          Effects
        </h4>
        <div class="row">
          {{#each macro}}
          <div class="col-sm-6">
                  <button class="macro btn btn-block btn-default" style="background-color:{{color}}">{{name}}</button>
          </div>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
