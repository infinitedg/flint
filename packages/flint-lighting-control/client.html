<template name="card_lightingControl">
  <div class="container-fluid">
    <h2>
      Lighting Control
    </h2>
    <div class="row">
      <div class="col-sm-6">
        <h4>
          Zones
        </h4>
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active">
            <a href="#all" aria-controls="home" role="tab" data-toggle="tab">
              All
            </a>
          </li>
          <li role="presentation">
            <a href="#spots" aria-controls="profile" role="tab" data-toggle="tab">
              Spots
            </a>
          </li>
          <li role="presentation">
            <a href="#accent" aria-controls="messages" role="tab" data-toggle="tab">
              Accent
            </a>
          </li>
          <li role="presentation">
            <a href="#hallway" aria-controls="settings" role="tab" data-toggle="tab">
              Hallway/Etc
            </a>
          </li>
        </ul>
        <div class="tab-content">
          {{> lighting_all}}
          {{> lighting_spots}}
          {{> lighting_accent}}
          {{> lighting_hallway}}
        </div>
      </div>
      <div class="col-sm-6">
        <h4>
          Effects
        </h4>
        <div class="col-sm-6">
          <button class="white-lights btn btn-block btn-default">
            White Lights
          </button>
          <button class="shake-white btn btn-block btn-default">
            Shake White
          </button>
          <button class="fade-white-down btn btn-block btn-default">
            Fade White Down
          </button>
          <button class="fade-white-up btn btn-block btn-default">
            Fade White Up
          </button>
          <button class="strobe-white btn btn-block btn-default">
            Strobe White
          </button>
          <button class="flicker-white btn btn-block btn-default">
            Flicker White
          </button>
        </div>
        <div class="col-sm-6">
          <button class="red-lights btn btn-block btn-danger">
            Red Lights
          </button>
          <button class="shake-red btn btn-block btn-danger">
            Shake Reds
          </button>
          <button class="fade-red-down btn btn-block btn-danger">
            Fade Red Down
          </button>
          <button class="fade-red-up btn btn-block btn-danger">
            Fade Red Up
          </button>
          <button class="strobe-red btn btn-block btn-danger">
            Strobe Red
          </button>
          <button class="flicker-red btn btn-block btn-danger">
            Flicker Red
          </button>
        </div>
        <div class="col-sm-12">
          <button class="blackout btn btn-block btn-black">
            Blackout
          </button>
          <button class="fade-to-black btn btn-block btn-black">
            Fade To Black
          </button>
        </div>
      </div>
    </div>
  </div>
</template>

    <div class="form-group">
