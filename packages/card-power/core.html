<template name="core_power">
  <h1>Power Management</h1>
  <div class="row-fluid">
    <table class="table table-condensed">
      <thead>
        <tr>
        <th>E</th>
          <th>Name</th>
          <th>Power</th>
          <th></th>
          <th>Max</th>
        </tr>
      </thead>
      <tbody>
        {{#each systems}}
        <tr>
          <td class="efficiency">{{efficiency}}</td>
          <td>{{name}}</td>
          <td class="systemPower">{{power}}</td>
          <td>/</td>
          <td>{{maxPower}}</td>
        </tr>
        {{/each}}
        <tr>
          <td></td>
          <td>Total Power:</td>
          <td>{{totalPower}}</td>
          <td>/</td>
          <td>{{totalPowerAvailable}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</template>
