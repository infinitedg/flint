<template name="card_probeConstruction">
	<div class="container probe-construction">
		<div class="row probeRow">
			<div class="col-sm-5 normalProbes">
				{{#each normalProbes}}
				<div class="col-sm-{{normalProbeWidth}} probeTemplate">
					<p>{{name}}: {{metadata.size}}</p>
					<img src={{metadata.image}} />
				</div>
				{{/each}}
			</div>
			<div class="col-sm-4 col-sm-offset-3 specialProbes">
				{{#each specialProbes}}
				<div class="col-sm-{{specialProbeWidth}} probeTemplate">
					<p>{{name}}: {{metadata.size}}</p>
					<img src={{metadata.image}} />
				</div>
				{{/each}}
			</div>
		</div>

		<div class="row probeControls">
			{{#if currentProbe}}
			{{#if launchingProbe}}
			<div class="col-sm-4 col-sm-offset-4 well">
				<button type="button" class="launchProbe btn btn-success btn-block">Launch Probe</button>
				<button type="button" class="reconfig btn btn-info btn-block">Reconfigure Probe</button>
				<button type="button" class="cancelProbe btn btn-danger btn-block">Cancel Probe</button>
			</div>
			{{else}}
			<div class="col-sm-4 well">
				<table class="table headerRow table-hover table-striped">
					<col style="width:70%">
					<col style="width:10%">
					<col style="width:15%">
					<tr>
						<th>Name</th>
						<th>Size</th>
						<th>QTY</th>
					</tr>
				</table>
				<div class="equipmentList">
					<table class="table table-hover table-striped">
						<tr style="visibility:hidden; line-height:0;">
							<th>Name</th>
							<th>Sz</th>
							<th>QY</th>
						</tr>
						{{#each probeEquipment}}

						<tr class="probeEquipment">
							<td>{{name}}</td>
							<td>{{metadata.size}}</td>
							<td>{{equipmentCount}}</td>
						</tr>
						{{/each}}
					</table>
				</div>
			</div>
			<div class="col-sm-4 probeInfo">
				{{#with currentProbe }}
				<div class="row">
					<div class="col-sm-12">
						<p>Total Space: {{metadata.size}}</p>
						<p>Space Used: {{spaceUsed}}</p>
						<p>Space Left: {{spaceLeft}}</p>
					</div>
				</div>
				{{/with}}

				<div class="row">
					<div class="col-sm-6">
						<button type="button" class="btn btn-block cancelProbe">Cancel</button>
					</div>
					<div class="col-sm-6">
						<button type="button" class="btn btn-block finishProbe">Done</button>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<br />
						{{equipmentDescription}}
					</div>
				</div>
			</div>
			<div class="col-sm-4 well ">
				<table class="table headerRow table-hover table-striped">
					<col style="width:80%">
					<col style="width:20%">
					<tr>
						<th>Name</th>
						<th>Size</th>
					</tr>
				</table>
				<div class="equipmentList">
					<table class="table table-hover table-striped">
						<tr style="visibility:hidden; line-height:0;">
							<th>Name</th>
							<th>Sz</th>
						</tr>
						{{#each loadedEquipment}}

						<tr class="loadedEquipment">
							<td>{{name}}</td>
							<td>{{metadata.size}}</td>
						</tr>
						{{/each}}
					</table>
				</div>
			</div>
			{{/if}}
			{{else}}
			<div class="col-sm-4 col-sm-offset-4">
				{{probeDescription}}
			</div>
			{{/if}}
		</div>
	</div>
</template>
