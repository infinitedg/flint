<template name="card_probeConstruction">
	<div class="container probe-construction">
		<div class="row probeRow {{probeSelected}}">
			{{#each normalProbes}}
			<div class="normalProbes {{probeSelected}}">
				<p>{{probeName}}: {{probeCount}}</p>
				<img src={{metadata.image}} />
			</div>
			{{/each}}
			{{#each specialProbes}}
			<div class="specialProbes {{probeSelected}}">
				<p>{{probeName}}: {{probeCount}}</p>
				<img src={{metadata.image}} />
			</div>
			{{/each}}
		</div>
		<div class="row probeControls">
			{{#if currentProbe}}
			{{#if launchingProbe}}
			{{#Animate}}
			<span class="fade animate">
			{{#with launchingProbe}}
			<div class="col-sm-4 col-sm-offset-4">
				<button type="button" class="launchProbe btn btn-success btn-block">Launch Probe</button>
				<button type="button" class="reconfig btn btn-info btn-block">Reconfigure Probe</button>
				<button type="button" class="cancelProbe btn btn-danger btn-block">Cancel Probe</button>
			</div>
			{{/with}}
			</span>
			{{/Animate}}
			{{else}}
			{{#Animate}}
			<span class="fade animate">
			<div class="col-sm-4 well animate">
				<table class="table headerRow table-hover table-striped">
					<col style="width:70%">
					<col style="width:10%">
					<col style="width:15%">
					<tr>
						<th>Name</th>
						<th>Size</th>
						<th>QTY</th>
					</tr>
				</table>
				<div class="equipmentList">
					<table class="table table-hover table-striped">
						<tr style="visibility:hidden; line-height:0;">
							<th>Name</th>
							<th>Sz</th>
							<th>QY</th>
						</tr>
						{{#each probeEquipment}}

						<tr class="probeEquipment">
							<td>{{name}}</td>
							<td>{{metadata.size}}</td>
							<td>{{equipmentCount}}</td>
						</tr>
						{{/each}}
					</table>
				</div>
			</div>

			<div class="col-sm-4 probeInfo animate">
				{{#with currentProbe }}
				<div class="row">
					<div class="col-sm-12">
						<p>Total Space: {{metadata.size}}</p>
						<p>Space Used: {{spaceUsed}}</p>
						<p>Space Left: {{spaceLeft}}</p>
					</div>
				</div>
				{{/with}}

				<div class="row">
					<div class="col-sm-6">
						<button type="button" class="btn btn-block cancelProbe">Cancel</button>
					</div>
					<div class="col-sm-6">
						<button type="button" class="btn btn-block finishProbe">Done</button>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<br />
						{{equipmentDescription}}
					</div>
				</div>
			</div>
			<div class="col-sm-4 well animate">
				<table class="table headerRow table-hover table-striped">
					<col style="width:80%">
					<col style="width:20%">
					<tr>
						<th>Name</th>
						<th>Size</th>
					</tr>
				</table>
				<div class="equipmentList">
					<table class="table table-hover table-striped">
						<tr style="visibility:hidden; line-height:0;">
							<th>Name</th>
							<th>Sz</th>
						</tr>
						{{#each loadedEquipment}}

						<tr class="loadedEquipment">
							<td>{{name}}</td>
							<td>{{metadata.size}}</td>
						</tr>
						{{/each}}
					</table>
				</div>
			</div>
			</span>
			{{/Animate}}
			{{/if}}
			{{else}}
			<div class="col-sm-4 col-sm-offset-4">
				{{probeDescription}}
			</div>
			{{/if}}
		</div>
	</div>
</template>
