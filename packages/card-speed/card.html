<template name="card_speed">
  <h1>Card Speed</h1>
  
  <div class="btn-group">  
    <button class="btn btn-default">Full Stop</button>
    <button class="btn btn-primary">Warp 1</button>
    <button class="btn btn-primary">Warp 2</button>
    <button class="btn btn-info">Warp 3</button>
    <button class="btn btn-info">Warp 4</button>
    <button class="btn btn-success">Warp 5</button>
    <button class="btn btn-success">Warp 6</button>
    <button class="btn btn-warning">Warp 7</button>
    <button class="btn btn-warning">Warp 8</button>
    <button class="btn btn-danger">Warp 9</button>
  </div>
  
  <h2>Current speed: {{currentSpeed}}</h2>
</template>
