<template name="card_thrusters">
    <link rel="stylesheet" href="thruster-style.css" >
    <style>
#thrusters{
	position: relative;
	/*The Ratio of the width to the height is .97101449275
	Use that value to scale the selector appropriately.
	Note that font sizes might need to be changed to accomadate*/
	width: 500px;
	height: 485.50724638px;
	font:  30px;
	color: #000;
	text-align: center;
}
.white{
	background-image: -webkit-linear-gradient(top, #fff, #eee);
	border: 1px solid #b9b9b9;
}
.white:active{
	background-color:#aaa;
	background-image: -webkit-linear-gradient(top, #ddd, #eee);
}
.yellow{
	background-image: -webkit-linear-gradient(top, #fef985, #f5e749);
	border: 1px solid #a58a00;
}
.yellow:active{
	background-image: -webkit-linear-gradient(top, #ECD50D, #f5e749);
}
.box {
	line-height: 150%;
	width: 27.6%;
	height: 11.044%;
}
.right-round{
	width: 27.6%;
	height: 15.522%;
	border-radius: 30% 0px 0px 30%;	
}
.left-round{
	width: 27.6%;
	height:15.522%;
	border-radius: 0px 30% 30% 0px;
}
.top-right{
	width: 34.202%;
	height: 40%;
		border-radius: 0px 100% 0px 0px;
}
.top-left{
	width: 34.202%;
	height: 40%;
	border-radius: 100% 0px 0px 0px;
}
.bottom-right{
	width: 34.202%;
	height: 40%;
	border-radius: 0px 0px 100% 0px;
}
.bottom-left{
	width: 34.202%;
	height: 40%;
	border-radius: 0px 0px 0px 100%;
}
.inner-text-top{
	top: 50%;
	position: relative;
}
.inner-text-bottom{
	top: 25%;
	position: relative;
}
.inner-text-sides{
	position: relative;
	top: 25%;
}
#forward {
	left: 36%;
	top: 12.239%;
	position: absolute;
}
#up {
	left: 36%;
	position: absolute;
	top: 25%;
}
#port {
	position: absolute;
	top: 41.7%;
	left: 6.6%;
}
#starboard {
	position: absolute;
	top: 41.7%;
	left: 65.6%;
}
#down {
	left: 36%;
	position: absolute;
	top: 62.3%; 
}
#reverse {
	left: 36%;
	position: absolute;
	top: 74.7%;
}
#port-yaw {
	top: 0%;
	left: 0%;
	position: absolute;	
}
#starboard-yaw{
	position: absolute;
	top: 0%;
	left: 65.6%;
}
#port-roll {
	position: absolute;
	top: 58.5%;
	left: 0%;
}
#starboard-roll {
	position: absolute;
	top: 58.5%;
	left: 65.6%;
}
#pitch-up {
	left: 36%;
	position: absolute;
	top: 37.6%;
}
#pitch-down {
	left: 36%;
	position: absolute;
	top: 49.7%;
}

</style>
  <div id="thruster-card" class="container-fluid">
    <div id="thrusters" class="col-lg-6">
     <div id="directional-thrusters">
      <div id="forward" class="directional-thruster box white" data-direction="forward">FORWARD</div>
      <div id="up" class="directional-thruster box white" data-direction="up">UP</div>
      <div id="port" class="directional-thruster right-round white" data-direction="port"><div class="inner-text-sides">PORT</div></div>
      <div id="starboard" class="directional-thruster left-round white" data-direction="starboard"><div class="inner-text-sides">STARBOARD</div></div>
      <div id="down" class="directional-thruster box white" data-direction="down">DOWN</div>
      <div id="reverse" class="directional-thruster box white" data-direction="reverse">REVERSE</div>
    </div>
    <div id="rotational-thrusters">
      <div id="port-yaw" class="top-left yellow" data-direction="port" data-axis="yaw"><div class="inner-text-top">PORT YAW</div></div>
      <div id="port-roll" class="bottom-left yellow" data-direction="port" data-axis="roll"><div class="inner-text-bottom">PORT ROLL</div></div>
      <div id="starboard-yaw" class="top-right yellow" data-direction="starboard" data-axis="yaw"><div class="inner-text-top">STARBOARD YAW</div></div>
      <div id="starboard-roll" class="bottom-right yellow" data-direction="starboard" data-axis="roll"><div class="inner-text-bottom">STARBOARD ROLL</div></div>
      <div id="pitch-up" class="box yellow" data-direction="up" data-axis="pitch">PITCH UP</div>
      <div id="pitch-down" class="box yellow" data-direction="down" data-axis="pitch">PITCH DOWN</div>
    </div>
    </div>
    <div id="rotation-numbers" class="">
      <div id="yaw" class="col-lg-2">
        <h3>YAW</h3>
        <span class="yaw-value">0</span>
      </div>
      <div id="pitch" class="col-lg-2">
        <h3>PITCH</h3>
        <span class="pitch-value">0</span>
      </div>
      <div id="roll" class="col-lg-2">
        <h3>ROLL</h3>
        <span class="roll-value">0</span>
      </div>
    </div>
    </div>
</template>
