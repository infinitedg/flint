<template name="core_thrusters">
 <h3>Thrusters</h3>
 <div class="container" style="width: 284px; margin: 0">
  <div class="row">
    <div id="reverse" class="col-lg-4 col-md-4 col-sm-4 thruster-icon"><i class="fa fa-angle-double-down"></i></div>
    <div id="up" class="col-lg-4 col-md-4 col-sm-4 thruster-icon"><i class="fa fa-angle-up"></i></div>
    <div id="forward" class="col-lg-4 col-md-4 col-sm-4 thruster-icon"><i class="fa fa-angle-double-up"></i></div>
  </div>

  <div class="row"> 
    <div id="port" class="col-lg-4 col-md-4 col-sm-4 thruster-icon"><i class="fa fa-angle-left"></i></div>
    <div id="down" class="col-lg-4 col-md-4 col-sm-4 thruster-icon"><i class="fa fa-angle-down"></i></div>
    <div id="starboard" class="col-lg-4 col-md-4 col-sm-4 thruster-icon"><i class="fa fa-angle-right"></i></div>
  </div>
  <div class="row">
   <div id="rotation-numbers" class="">
    <div id="yaw" class="col-sm-3">
      <h6>YAW: <span class="yaw-value">{{rotationValue 'yaw'}}</span></h6>
    </div>
    <div id="pitch" class="col-sm-3">
      <h6>PITCH: <span class="pitch-value">{{rotationValue 'pitch'}}</span></h6>
    </div>
    <div id="roll" class="col-sm-3">
      <h6>ROLL: <span class="roll-value">{{rotationValue 'roll'}}</span></h6>
    </div>
  </div>
</div>
<label class="control checkbox">
  <input type="checkbox" value="Manual Thrusters" class="manual-thrusters">
  Manual Thrusters
</label>
</div>
</template>
