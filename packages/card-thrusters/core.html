<template name="core_thrusters">
  <style>

  </style>
  <h3>Thrusters</h3>
  <div class="container">
    <div class="row fa-2">
      <div id="reverse" class="col-lg-1 col-md-1 col-sm-1 thruster-icon"><i class="fa fa-angle-double-down fa-2x"></i></div>
      <div id="up" class="col-lg-1 col-md-1 col-sm-1 thruster-icon"><i class="fa fa-angle-up fa-2x"></i></div>
      <div id="forward" class="col-lg-1 col-md-1 col-sm-1 thruster-icon"><i class="fa fa-angle-double-up fa-2x"></i></div>
    </div>
    <div class="row">
      <div id="port" class="col-lg-1 col-md-1 col-sm-1 thruster-icon"><i class="fa fa-angle-left fa-2x"></i></div>
      <div id="down" class="col-lg-1 col-md-1 col-sm-1 thruster-icon"><i class="fa fa-angle-down fa-2x"></i></div>
      <div id="starboard" class="col-lg-1 col-md-1 col-sm-1 thruster-icon"><i class="fa fa-angle-right fa-2x"></i></div>
    </div>
    <div id="rotation-numbers" class="">
      <div id="yaw" class="col-lg-2">
        <h3>YAW</h3>
        <span class="yaw-value">0</span>
      </div>
      <div id="pitch" class="col-lg-2">
        <h3>PITCH</h3>
        <span class="pitch-value">0</span>
      </div>
      <div id="roll" class="col-lg-2">
        <h3>ROLL</h3>
        <span class="roll-value">0</span>
      </div>
    </div>
  </div>

</template>
