<template name="macro_addVideoInput">
	<div class="row">
		{{#with currentMacro}}
		<div class="col-sm-12">
			<div class="form-group">
				<label>Video Input Name</label>
				<input name="name" placeholder="Video Input Name" value="{{name}}" />
			</div>
			<div class="form-group">
				<label>Weight</label>
				<input name="weight" type="number" placeholder="0.5" value="{{weight}}" />
			</div>
			<div class="form-group">
				<label>Priority</label>
				<div class="radio">
					<label>
						<input type="radio" name="priority" id="optionsRadios1" value="true" checked>
						Primary
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="priority" id="optionsRadios2" value="false">
						Secondary
					</label>
				</div>
				<div class="form-group select">
					<label>Template Name</label>
					<select name="template">
						{{#each templates}}
						<option value="{{this}}">{{this}}</option>
						{{/each}}
					</select>
				</div>
				<div class="form-group">
					<label>Template Context (JSON)</label>
					<input name="context" selected={{selectedTemplate}} placeholder='{"key":"value"}' value="{{context}}" />
				</div>
			</div>
		</div>
		{{/with}}
	</div>
</template>
