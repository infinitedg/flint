<template name="macro_addVideoInput">
	<div class="row">
		<div class="col-sm-12">
			<div class="form-group">
				<label>Video Input Name</label>
				<input name="name" placeholder="Video Input Name" value="{{inputName}}" />
			</div>
			<div class="form-group select">
				<label>Viewscreen</label>
				<select name="viewscreenId">
					<option></option>
					{{#each viewscreens}}
					<option selected={{selectedViewscreen}} value="{{_id}}">{{name}}</option>
					{{/each}}
				</select>
			</div>
			<div class="form-group">
				<label>Weight</label>
				<input name="weight" type="number" placeholder="0.5" value="{{weight}}" />
			</div>
			<div class="form-group">
				<label>Priority</label>
				<div class="radio">
					<label>
						<input type="radio" name="priority" id="optionsRadios1" value="true" {{priorityChecked true}}>
						Primary
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="priority" id="optionsRadios2" value="false" {{priorityChecked false}}>
						Secondary
					</label>
				</div>
				<div class="form-group select">
					<label>Template Name</label>
					<select name="template">
						<option></option>
						{{#each templates}}
						<option selected={{selectedTemplate}} value="{{this}}">{{this}}</option>
						{{/each}}
					</select>
				</div>
				<div class="form-group">
					<label>Template Context (JSON)</label>
					<input name="context" placeholder='{"key":"value"}' value="{{context}}" />
				</div>
			</div>
		</div>
	</div>
</template>
