<template name="flint_debugging">
  {{#unless status.connected}}
  <div class="alert alert-error">
      <h4>{{status.status}}</h4>
      <p>{{status.reason}}</p>
      <p>
        Retried {{status.retryCount}} times &mdash;
        {{#if connecting}}
          reconnecting now...
        {{else}}
          {{#if waiting}}
            next attempt in {{reconnectCountdown}} seconds.
          {{else}}
            could not connect.
          {{/if}}
        {{/if}}
      </p>
      <p><a href="#" class="btn btn-warning btn-small">Reconnect Now</a></p>
  </div>
  {{/unless}}
</template>
