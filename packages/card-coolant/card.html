<template name="card_coolant">
	<div id="coolant">
		<div class="row">
			<div class="col-xs-12">
				{{> coolantTank}}
			</div>

</template>

            <div id="coolantHolder">
            <div id="coolantLevel" style="height: {{coolantHeight}}%;"></div>
            </div>
            <div id="connectorBackground" class={{running}}></div>
        </div>
        <div id="pipes">
            {{#each coolantDestinations}}
            {{> coolantDest}}
            {{/each}}
        </div>
    </div>
</template>

<template name="coolantDest">
    <div class="pipe" data-label="{{name}}">
        <div class="leftBracket"></div>
        <div class="pipeMiddle"></div>
        <div class="rightBracket"></div>
        <div class="pipeCenter">
            <div class="pipeColor" style="width: {{coolant}}%;"></div>
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-warning decreaseCoolant">Fill Reservoir</button>
            <button type="button" class="btn btn-primary increaseCoolant">Fill Coolant</button>
        </div>
    </div>
</template>
