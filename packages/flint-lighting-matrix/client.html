<template name="card_lightingCircuit">
	<div class="container">
		<div class="row">
			<nav id="nav">
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						Add Module
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						{{#each moduleTypes}}

						{{/each}}
					</ul>
				</div>
				<div class="dropdown">
					<button class="btn btn-default" type="button" id="addChannel">
						Add Channel
					</button>
				</div>
			</nav>
		</div>
		<div id="shrinker">
			<div id="main" class="container">
				<section id="modules" class="container">
					{{#each module}}
					<div class="module noselect" id='{{_id}}' style="left: {{leftPosition}}px; top: {{topPosition}}px; z-index: 2;">
						<div class="content">
							{{> Template.dynamic template=templateName data=templateData}}
						</div>
					</div>
					{{/each}}
				</section>
			</div> <!-- /#main -->
			<svg id="svgCanvas" xmlns="http://www.w3.org/2000/svg" version="1.1" style="width:100%; height:100%; position:absolute; top:0; left:0; z-index:-1;"></svg>
		</div>
	</div>
</template>

<template name="lightingmodule_channel">
	<div class="input"></div>
	<div class="form-group">
		<label>Channel Number</label>
		<input name="number" type="text" class="form-control" value={{number}} />
	</div>
	<div class="form-group">
		<label>Label</label>
		<input name="label" type="text" class="form-control" value={{label}} />
	</div>
	<p>{{value}}</p>
</template>
