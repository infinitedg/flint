<template name="card_sensorGrid">
  <div class="container">
    <div class="span7">
      {{#constant}}
        <div class="sensorgrid-container"></div>
      {{/constant}}
    </div>
    <div class="span5">
      <h2>Sensor Information</h2>
      <hr/>
      <div class="well">
        {{#isolate}}
        <p>{{sensorInfo}}</p>
        {{/isolate}}
      </div>
    </div>
  </div>
</template>
