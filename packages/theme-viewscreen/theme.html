<template name="theme_viewscreen_base">
	<style>
		html, body{
			color: #fff;
		}
		.bezel {
			background: rgb(70,70,70);
			background: linear-gradient(135deg, rgba(170,170,170,1) 0%,rgba(61,61,61,1) 12%,rgba(170,170,170,1) 25%,rgba(56,56,56,1) 50%,rgba(170,170,170,1) 75%,rgba(56,56,56,1) 99%);
		}
		.well{
			background-color: rgba(10,10,10,0.75);
			border-color: rgba(245,245,245,0.5);
		}
		header{
			width: 100%;
			text-shadow: 0px 0px 3px rgba(255, 255, 255, 1); 
			background: transparent;
			background-image:url();
			margin-bottom: 20px;

		}

		header .background{
			height:120px;
			position: absolute;
			width: 100%;
		}
		header.row-fluid .alertLevelNum{
			font-size: 70px;
			font-size: 6vw;
			line-height: 100px;
			position: absolute;
			right: 0px;
			text-shadow: 3px 3px 5px rgba(0,0,0,.7);
		}

		#grid-background{
			display: block;
			background-image: url(/themes/default/public/grid.png);
			background-repeat: repeat-x;
			position: fixed;
			left: 0px;
			bottom: 0px;
			margin: 0px;
			padding: 0px;
			width: 100vw;
			height: 100vh;
			z-index: -2;
		}

		#perspective{
			height:100%;   
		}

		#perspective{background: linear-gradient(to bottom, #000000 32%,{{alertColorDesat}} 100%);
		transition: background-color 0.5s ease;
	}

	.backgroundColor:not(textarea):not(header):not([type="text"]),.btn {background: url(/themes/default/public/svg/speckles.png);
		background-size: 100%;
		background-color: {{alertColora "1"}};
		transition: background-color 0.5s ease;
	}

	header{
		width: 100%;
		text-shadow: 0px 0px 3px rgba(255, 255, 255, 1); 
		background: transparent;
		background-image:url();
		margin-bottom: 20px;

	}

	header .background{
		height:120px;
		position: absolute;
		width: 100%;
	}
	header.row-fluid .alertLevelNum{
		font-size: 70px;
		font-size: 6vw;
		line-height: 100px;
		position: absolute;
		right: 0px;
		text-shadow: 3px 3px 5px rgba(0,0,0,.7);
	}

	header.row-fluid h2{font-size: 30px; font-size: 2.2vw; position: relative; line-height: .5;}
	header.row-fluid h3{font-size: 24px; font-size: 2.2vw; position: relative; top: 18px;}

	header .sim-name{
		width:  30%;
	}

	header.row-fluid .cardName{
		font-size: 30px;
		line-height: 30px;
		position: absolute;
		margin-right: 100px;
		left: 38.88%;
		top: 70px;
	}
	header .background{
		height: 50px !important;
	}
	header .background{-webkit-clip-path: polygon(.3% 2%, .3% 97%, 30.5% 97%, 34.1% 57%, .3% 57%, .3% 45%, 34.9% 45%, 38.6% 2%, 40.1% 2%, 36.4% 45%, 89.6% 45%, 85.9% 2%, 87.4% 2%, 94.3% 83% , 99.8% 83%, 99.8% 2%, .4% 2%  ) !important;} 
	header .backgroundBezel{
		width: 100%;
		height: 50px !important;
		position: absolute;
		-webkit-clip-path: polygon(0% 0%, 0% 100%, 30.5% 100%, 34.5% 55%, 0% 55%, 0% 47%, 35% 47%, 39% 0%, 40% 0%, 36% 47%, 90% 47%, 86% 0%, 87% 0%, 91% 47% , 94.2% 85% , 100% 85%, 100% 0%, 0% 0%) !important;
	}

	.footer .backgroundBezel{
		width: 100%;
		height:50px !important;
		position: absolute;
		bottom: 0px;
		-webkit-clip-path: polygon(0% 75%, 22.5% 75%, 20.5% 100%, 21.5% 100%, 26% 40%, 87.9% 40%, 84.5% 100%, 85.5% 100%, 87.5% 65%, 100% 65%, 100% 100%, 0% 100%);
	}
	.footerBackground{
		height:50px !important;
		width: 100%;
		position: absolute;
		bottom: 0px;
		-webkit-clip-path: polygon(.2% 78%, 22% 78%, 20.6% 96%, 22.1% 96%, 26% 43%, 87.5% 43%, 84.5% 96%, 85.9% 96%, 87.5% 68%, 99.8% 68%, 99.8% 96%, .2% 96%);
	}

	video{
		border: solid 1px rgba(255,255,255,0.1);
	}
	.viewscreen ul li.viewscreenOutput {
		position: absolute;
		list-style: none;
	}

</style>
