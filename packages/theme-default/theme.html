/* @group Menu Transition */

html, body, .perspective {
  width: 100%;
  height: 100%;
  text-transform:uppercase;
}

.perspective {
  background: transparent;
  position: relative;
}

.pageContent {
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center top;
  min-height: 100%;
  position: relative;
  outline: 1px solid rgba(0,0,0,0);
  z-index: 10;
}

.pageContent::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 0px;
  opacity: 0;
  /*background: rgba(0,0,0,0.2);*/
  /* the transition delay of the height needs to be synced with the container transition time */
  -webkit-transition: opacity 0.4s, height 0s 0.4s;
  transition: opacity 0.4s, height 0s 0.4s;
}

.wrapper {
  position: relative;
}

.component {
  margin: 0 auto;
  width: 60%;
  text-align: justify;
  font-size: 1.5em;
}

/* Modal view */
.perspective.modalview {
  position: fixed;
  -webkit-perspective: 1500px;
  perspective: 1500px;
}

.modalview .pageContent {
  position: absolute;
  overflow: hidden;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.modalview .wrapper {
  -webkit-transform: perspective(1500) translateZ(-1px); /* solves a rendering bug in Chrome on Windows */
}

.animate .pageContent::after {
  opacity: 1;
  height: 101%;
  -webkit-transition: opacity 0.3s;
  transition: opacity 0.3s;
}

/* Outer Nav */
.outer-nav {
  position: absolute;
  height: auto;
  font-size: 1.3em;
}

.outer-nav.vertical {
  top: 50%;
  -webkit-transform: translateY(-50%);
  transform: translateY(-50%);
  -webkit-transform-style: preserve-3d;
  transform-style: preserve-3d;
}

.outer-nav.horizontal {
  left: 50%;
  width: 100%;
  max-width: 1000px;
  text-align: center;
  -webkit-transform: translateX(-50%);
  transform: translateX(-50%);
}

.outer-nav.left {
  left: 25%;
}

.outer-nav.right {
  right: 25%;
}

.outer-nav.top {
  top: 25%;
}

.outer-nav.bottom {
  bottom: 25%;
}

.outer-nav a {
  display: inline-block;
  white-space: nowrap;
  font-weight: 50;
  margin: 0 0 30px 0;
  color: #fff;
  -webkit-transition: color 0.3s;
  transition: color 0.3s;
  -webkit-transform-style: preserve-3d;
  transform-style: preserve-3d;
}

.outer-nav a:hover {
  color: #ffdccd;
  text-decoration: none;
}

.outer-nav.vertical a {
  display: block;
}

.outer-nav.horizontal a {
  margin: 15px 20px;
}

.outer-nav a::before {
  display: inline-block;
  font-family: 'typicons';
  speak: none;
  font-style: normal;
  font-weight: normal;
  font-variant: normal;
  text-transform: none;
  line-height: 1;
  margin-right: 10px;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

/* Individual Effects */



/* Effect Move Down */
.effect-movedown {

}

.effect-movedown .pageContent {
  -webkit-transition: -webkit-transform 0.4s;
  transition: transform 0.4s;
  -webkit-transform-origin: 50% 50%;
  transform-origin: 50% 50%;
  -webkit-transform: translateZ(0px) translateY(0%) rotateX(0deg);
}

.effect-movedown .pageContent::after {
  /*background: linear-gradient(to bottom, rgba(0,0,0,.5) 32%,rgba(30,30,30,.5) 100%);*/
}

.effect-movedown.animate .pageContent {
  -webkit-transform: translateY(100%) translateZ(-1500px) rotateX(30deg);
  transform: translateY(100%) translateZ(-1500px) rotateX(30deg);
}

.no-csstransforms3d .effect-movedown.animate .pageContent {
  top: 75%;
}

.effect-movedown .outer-nav a {
  opacity: 0;
  -webkit-transform: translateY(-20px);
  transform: translateY(-20px);
  -webkit-transition: -webkit-transform 0.4s, opacity 0.4s;
  transition: transform 0.4s, opacity 0.4s;
}

.effect-movedown .outer-nav a:hover {
  color: #ed8151;
}

.effect-movedown.animate .outer-nav a {
  opacity: 1;
  -webkit-transform: translateY(0);
  transform: translateY(0);
}

.effect-movedown.animate .outer-nav a:nth-child(2) {
  -webkit-transition-delay: 0.04s;
  transition-delay: 0.04s;
}

.effect-movedown.animate .outer-nav a:nth-child(3) {
  -webkit-transition-delay: 0.08s;
  transition-delay: 0.08s;
}

.effect-movedown.animate .outer-nav a:nth-child(4) {
  -webkit-transition-delay: 0.12s;
  transition-delay: 0.12s;
}

.effect-movedown.animate .outer-nav a:nth-child(5) {
  -webkit-transition-delay: 0.16s;
  transition-delay: 0.16s;
}

.effect-movedown.animate .outer-nav a:nth-child(6) {
  -webkit-transition-delay: 0.2s;
  transition-delay: 0.2s;
}

.effect-movedown.animate .outer-nav a:nth-child(7) {
  -webkit-transition-delay: 0.24s;
  transition-delay: 0.24s;
}

.effect-movedown.animate .outer-nav a:nth-child(8) {
  -webkit-transition-delay: 0.28s;
  transition-delay: 0.28s;
}

.effect-movedown.animate .outer-nav a:nth-child(9) {
  -webkit-transition-delay: 0.32s;
  transition-delay: 0.32s;
}

/* Media Queries */
@media screen and (max-width: 77em) {

  .outer-nav.top {
    top: 15%;
  }
  .effect-movedown.animate .pageContent {
    -webkit-transform: translateY(100%);
    transform: translateY(100%);
  }

  .outer-nav.bottom {
    bottom: 15%;
  }
}

@media screen and (max-width: 36.625em), screen and (max-height: 41.75em) {

  .effect-movedown.animate .pageContent {
    -webkit-transform: translateY(100%);
    transform: translateY(100%);
  }

  .outer-nav.top {
    top: 5%;
  }

  .outer-nav.bottom {
    bottom: 5%;
  }

  .outer-nav.horizontal {
    font-size: 1.7em;
    width: 6.2em;
  }

  .outer-nav.horizontal a {
    display: block;
    text-align: left;
  }

  /* Special Case */
  .effect-rotatetop .outer-nav.horizontal {
    width: 95%;
    bottom: auto;
    top: 50%;
  }

  .effect-rotatetop .outer-nav.horizontal a {
    display: inline-block;
  }

}

@media screen and (max-width: 31em), screen and (max-height: 36.2em) {
  .outer-nav.horizontal,
  .outer-nav.vertical {
    font-size: 1.2em;
    width: 6.8em;
  }
  .effect-movedown.animate .pageContent {
    -webkit-transform: translateY(100%);
    transform: translateY(100%);
  }

  .outer-nav.right {
    right: auto;
    left: 50%;
  }
}

@media screen and (max-height: 31.6em) {
  .outer-nav a {
    margin-bottom: 20px;
    .effect-movedown.animate .pageContent {
      -webkit-transform: translateY(100%);
      transform: translateY(100%);
    }

  }
}

/* @end */
</style>
