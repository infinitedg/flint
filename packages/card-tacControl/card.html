<template name="card_tacControl">
  <div id="tacControl">

  </div>
	<select id="screenSelect">
	  <option value="Sandbox">Sandbox</option>
	  <option value="Tactical">Tactical</option>
	  <option value="Video">Video</option>
	  <option value="Communications">Communications</option>
	</select>
	<select id="videoSelect">
	    <option value="/packages/card-viewscreen/movies/asteroid_field.mov">asteroid_field.mov</option>
	    <option value='/packages/card-viewscreen/movies/code.mov'>code.mov</option>
	    <option value='/packages/card-viewscreen/movies/collision.mov'>collision.mov</option>
	    <option value='/packages/card-viewscreen/movies/critical_power.mov'>critical_power.mov</option>
	    <option value='/packages/card-viewscreen/movies/docking.mov'>docking.mov</option>
	    <option value='/packages/card-viewscreen/movies/engines_overheating.mov'>engines_overheating.mov</option>
	    <option value='/packages/card-viewscreen/movies/forward_scans.mov'>forward_scans.mov</option>
	    <option value='/packages/card-viewscreen/movies/lifeform.mov'>lifeform.mov</option>
	    <option value='/packages/card-viewscreen/movies/low_power.mov'>low_power.mov</option>
	    <option value='/packages/card-viewscreen/movies/proximity_alert.mov'>proximity_alert.mov</option>
	    <option value='/packages/card-viewscreen/movies/radiation.mov'>radiation.mov</option>
	    <option value='/packages/card-viewscreen/movies/red_alert.mov'>red_alert.mov</option>
	    <option value='/packages/card-viewscreen/movies/sattelite.mov'>sattelite.mov</option>
	    <option value='/packages/card-viewscreen/movies/scanning.mov'>scanning.mov</option>
	    <option value='/packages/card-viewscreen/movies/tactical_failure.mov'>tactical_failure.mov</option>
	    <option value='/packages/card-viewscreen/movies/transmission.mov'>transmission.mov</option>
	    <option value='/packages/card-viewscreen/movies/yellow_alert.mov'>yellow_alert.mov</option>
	</select>
	<div class="radioClass">
        <label><input type="radio" name="radioBtns" placeholder="Sandbox" class="attentionColor screenPicker" {{isChecked "Sandbox"}}>Sandbox</label>
        <label><input type="radio" name="radioBtns" placeholder="Tactical" class="attentionColor screenPicker" {{isChecked "Tactical"}}>Tactical</label>
    </div>

<div id="symbolControls">
	<div id="symbolSize"></div>
	<!--<div id="symbolRotation"></div>-->
	<div class="manualMove">
		<label><input type="radio" id="manualMove1" name="manualMove" value="Move Manually" class="attentionColor">Move Manually (WASD/EQ)</label>
		<label><input type="radio" id="manualMove2" name="manualMove" value="Move Manually" class="attentionColor">Move Manually (IJKL/OU)</label>
	</div>
</div>
<div id="timelineControls" class="hidden"> 
<div id="slider"></div>
<div>
<input type="button" id="addKeyframe" value="Add Keyframe">
<input type="button" id="playBtn" value="play()">
<input type="button" id="pauseBtn" value="pause()">
<input type="button" id="resumeBtn" value="resume()">
<input type="button" id="reverseBtn" value="reverse()">
<input type="button" id="playFromBtn" value="play(1)">
<input type="button" id="reverseFromBtn" value="reverse(1)">
<input type="button" id="seekBtn" value="seek(1.5)"><br/>
<input type="button" id="timeScaleSlowBtn" value="timeScale(0.5)">
<input type="button" id="timeScaleNormalBtn" value="timeScale(1)">
<input type="button" id="timeScaleFastBtn" value="timeScale(2)">
<input type="button" id="restartBtn" value="restart()">
</div>
</div>
</template>
