<head>
  <meta name="apple-mobile-web-app-title" content="Flint">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/themes/default/public/icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <title>flint</title>
</head>

<body>
  {{> flint_theme}}
  {{> flint_debugging}}
</body>

<template name="flint_theme">
  {{#if theme}}
  <link rel="stylesheet" href="{{theme}}">
  {{/if}}
</template>

<template name="flint_layout">
	<div class="container">
		<div class="row">
			<div class="span12">
			{{> loginButtons}}
			</div>
		</div>
		<div class="row">
			<div class="span12">{{> yield}}</div>
		</div>
	</div>
</template>

<template name="flint_404">
	<h1>404!</h1>
	<p>Unknown page</p>
</template>

<template name="flint_loading">
	<h1 class="text-center">Loading...</h1>
	<div class="progress progress-striped active">
		<div class="bar" style="width: 100%;"></div>
	</div>
</template>

<template name="flint_simulatorPicker">
  <h1>Station Picker</h1>
  <h2>Select Simulator</h2>
  <div class="btn-group">
    {{#each simulators}}
      <a href="/simulator/{{_id}}" class="simulator btn btn-primary">{{name}}</a>
    {{/each}}
  </div>
</template>

<template name="flint_stationPicker">
  <h1>Station Picker - {{name}}</h1>
  <a href="/">&laquo; Go Back</a>
  <h2>Select Station</h2>
  <div class="btn-group">
    {{#each stations}}
      <a href="/simulator/{{simulatorId}}/station/{{_id}}/card/0" class="station btn btn-primary">{{name}}</a>
    {{/each}}
  </div>
</template>

<template name="flint_login">
	<h1>Please sign in to continue</h1>
</template>
