<template name="card_targetingGrid">
	<div class="container">
		{{> targetingGrid}}
	</div>
</template>

<template name="card_weapons">
	<div class="card-weapons container">

		<div class="row">
			<div class="col-xs-8 targetingBox">
				<div class="row">
					{{> targetingGrid}}
				</div>
				<div class="targetOptions row">
					<div class="col-xs-3">
						<label class="control radio">
							<input type="radio" id="general" name="radio">
							<span class="control-indicator"></span>
							General
						</label>
						<label class="control radio">
							<input type="radio" id="weapons" name="radio">
							<span class="control-indicator"></span>
							Weapons
						</label>
					</div>
					<div class="col-xs-3">
						<label class="control radio">
							<input type="radio" id="engines" name="radio">
							<span class="control-indicator"></span>
							Engines
						</label>
						<label class="control radio">
							<input type="radio" id="shields" name="radio">
							<span class="control-indicator"></span>
							Shields
						</label>
					</div>
					<div class="col-xs-3">
						<label class="control radio">
							<input type="radio" id="general" name="radio">
							<span class="control-indicator"></span>
							Comms.
						</label>
						<label class="control radio">
							<input type="radio" id="weapons" name="radio">
							<span class="control-indicator"></span>
							Life Support
						</label>
					</div>
					<div class="col-xs-3">
						<label class="control radio">
							<input type="radio" id="engines" name="radio">
							<span class="control-indicator"></span>
							Tractor Beam
						</label>
						<label class="control radio">
							<input type="radio" id="shields" name="radio">
							<span class="control-indicator"></span>
							Other
						</label>
					</div>
				</div>
			</div>
			<div class="col-xs-3 col-xs-offset-1 weaponsLoading">
				{{#each phasers}}
				<div class="row">
					<button class="btn btn-xs btn-warning phaserSelector {{selectedPhaser}}" data-phaserNumber={{number}}>Fire Phaser {{number}}</button>
					<span class="phaserCharge">
						{{charge}}%
					</span>
				</div>
				{{/each}}
			</div>
		</div> 
	</div>
</template> 

<template name="targetingGrid">
	<div class="targeting_box"></div>
</template>
