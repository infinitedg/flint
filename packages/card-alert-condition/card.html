<template name="card_alertCondition">
  <div class="row">
    <div class="col-sm-8">
      <div class="alerts">
        <ul>
          <li class="alert4" data-alert="4" data-alertInfo="THIS ALERT CONDITION IS USED WHEN THE SHIP IS AT NORMAL RUNNING STATUS. THE CREW IS ON STANDARD DUTY AND THE SHIP IS IN NO DANGER.">Alert Condition 4</li>
          <li class="alert3" data-alert="3" data-alertInfo="THIS ALERT CONDITION IS USED WHEN THE SHIP NEEDS TO BE READY FOR A CRISIS. ALL OFF DUTY PERSONEL ARE PUT ON STAND BY STATUS.">Alert Condition 3</li>
          <li class="alert2" data-alert="2" data-alertInfo="THIS ALERT CONDITION IS USED WHEN THE SHIP IS IN A DANGEROUS SITUATION, BUT IS SAFE FOR THE MOMENT. ALL CREW MEMBERS ARE PUT ON DUTY.">Alert Condition 2</li>

        <p class="alertInfo"></p>
      </div>
    </div>
  </div>
