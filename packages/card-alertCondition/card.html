<template name="card_alertCondition">
  <h1>Alert Condition</h1>
  <div class="row-fluid">
    <div class="span3 text-center">
      <div class="alert-affix">
        <div class="alert alert-{{alertStyle}} alert-box">
          <h3>Alert Condition</h3>
          <h1>{{alertCondition}}</h1>
        </div>
      </div>
    </div>
    <div class="span9">
        <select class="form-control {{alertLevel}}">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
    <div class="alert alert-success" data-alert="5">
        <h1>Alert Condition 5</h1>
        <p>This alert level indicates that the ship is operating as expected and that no major threats are present.</p>
        <p><a href="#" class="btn btn-success">Change Alert level</a></p>
      </div>
      <div class="alert alert-success" data-alert="4">
        <h1>Alert Condition 4</h1>
        <p>This alert level indicates that the ship is operating as expected and that no major threats are present.</p>
        <p><a href="#" class="btn btn-success">Change Alert level</a></p>
      </div>
      <div class="alert alert-info" data-alert="3">
        <h1>Alert Condition 3</h1>
        <p>This alert condition indicates that the ship's systems may be stressed. Critical personnel and leadership are to be on watch.</p>
        <p><a href="#" class="btn btn-info">Change Alert level</a></p>
      </div>
      <div class="alert alert-block" data-alert="2">
        <h1>Alert Condition 2</h1>
        <p>This alert condition indicates that the ship is significantly threatened. All hands at battle ready.</p>
        <p><a href="#" class="btn btn-warning">Change Alert level</a></p>
      </div>
      <div class="alert alert-error" data-alert="1">
        <h1>Alert Condition 1</h1>
        <p>This alert condition calls all hands to battle stations. The ship and its crew are directly threatened, and its systems are under heavy stress.</p>
        <p><a href="#" class="btn btn-danger">Change Alert level</a></p>
      </div>
        <div class="alert alert-error" data-alert="c">
        <h1>Alert Condition Cloak</h1>
        <p>This alert condition calls all hands to battle stations. The ship and its crew are directly threatened, and its systems are under heavy stress.</p>
        <p><a href="#" class="btn btn-danger">Change Alert level</a></p>
      </div>
        <form class="form-horizontal" role="form">

        <input type="email" placeholder="email" class="{{alertLevel}}">
        <input type="text" placeholder="text" class="{{alertLevel}}">
        <input type="password" placeholder="password" class="{{alertLevel}}">
        <input type="checkbox" placeholder="checkbox" class="{{alertLevel}}">
        <input type="radio" placeholder="radio" class="{{alertLevel}}">
        <textarea rows="3" class="{{alertLevel}}"></textarea>
            
            </form>
    </div>
  </div>
</template>
