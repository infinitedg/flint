<template name="card_alertCondition">
  <div class="row-fluid">
    
    <div class="col-sm-8">
      <div class="alerts">
        <ul>
          <li class="alert4" data-alert="4" data-alertInfo="THIS ALERT CONDITION IS USED WHEN THE SHIP IS AT NORMAL RUNNING STATUS. THE CREW IS ON STANDARD DUTY AND THE SHIP IS IN NO DANGER.">Alert Condition 4</li>
          <li class="alert3" data-alert="3" data-alertInfo="THIS ALERT CONDITION IS USED WHEN THE SHIP NEEDS TO BE READY FOR A CRISIS. ALL OFF DUTY PERSONEL ARE PUT ON STAND BY STATUS.">Alert Condition 3</li>
          <li class="alert2" data-alert="2" data-alertInfo="THIS ALERT CONDITION IS USED WHEN THE SHIP IS IN A DANGEROUS SITUATION, BUT IS SAFE FOR THE MOMENT. ALL CREW MEMBERS ARE PUT ON DUTY.">Alert Condition 2</li>
          <li class="alert1" data-alert="1" data-alertInfo="THIS ALERT CONDITION IS USED WHEN THE SHIP IS IN DANGER OR UNDER ATTACK. ALL CREW MEMBERS ARE PUT ON DUTY AT BATTLE STATIONS.">Alert Condition 1</li>
        </ul>
      </div>
      <div class="alertDescriptions">
        <p class="alertInfo"></p>
      </div>
    </div>
    <div class="col-sm-4 text-center">
      <div class="alert-affix">
        <div class="alert alert-{{alertStyle}} alert-box">
          <h3>Alert Condition</h3>
          <h1>{{alertCondition}}</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade errorModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
         <div class="modal-dialog modal-lg">
            <div class="modal-content" style="padding:10px;">
               <div class="row-fluid">
                  <p class="formHead">Submission Error</p>
               </div>
               <div class="row-fluid">
                  <p class="shareInfo">There was an error with your submission. Please try again.</p>
               </div>
            </div>
         </div>
      </div>
</template>
