<template name="card_shortRangeComm">
    <div id="card-shortRangeComm">
        <div class="row-fluid">
            <div class="commControls col-sm-3">
                <img class="commImage" src="about:blank" />
                <span class="textbox">Frequency:<br />Comm Name</span>
                <a href="#" class="btn btn-default">HAIL</a>
                <a href="#" class="btn btn-default mute">MUTE COMMUNICATION</a>

            </div>
            <div class="commSelect well col-sm-5">
                <input type="text" id="frequency" value="1" data-slider-min="0" data-slider-max="80" data-slider-step="1" data-slider-value="5" data-slider-orientation="horizontal" data-slider-selection="after" data-slider-tooltip="hide" style="visibility: hidden;">
                <input type="text" id="amplitude" value='1' data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="5" data-slider-orientation="horizontal" data-slider-selection="after" data-slider-tooltip="hide" style="visibility: hidden;">
            </div>
            <div class="commCandy col-sm-4">
                <canvas id="canvasCandy"></canvas>
            </div>
        </div>
    </div>
</template>
