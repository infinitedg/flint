<template name="lightModule_default">
	<h3>{{name}} Module</h3>
	<div class="form-group">
		<label>Label</label>
		<input type="text" id="module_label" placeholder="{{name}}" class="form-control" value="{{label}}" />
	</div>
	<div class="form-group">
		<label>Color</label>
		{{name}}
		<input type="text" class="colorpicker form-control" value="{{color}}" />
	</div>
</template>

<template name="lightModule_channel">
	{{>lightModule_default}}
</template>

<template name="lightModule_comment">
	{{>lightModule_default}}
	<div class="form-group">
		<label>Title</label>
		<input type="text" id="module_title" placeholder="Title" class="form-control" value="{{arguments.title}}" />
	</div>
	<div class="form-group">
		<label>Body</label>
		<textarea id="module_body" class="form-control" rows="10">{{arguments.body}}</textarea>
	</div>
</template>

<template name="lightModule_value">
	{{>lightModule_default}}
	<div class="form-group">
		<label>Value</label>
		<input type="number" id="module_value" placeholder="0" class="form-control" value="{{arguments.value}}" />
	</div>
</template>

<template name="lightModule_conditional">
	{{>lightModule_default}}
	<div class="form-group">
		<label>Type</label>
		<select type="number" id="module_type" placeholder="0" class="form-control" value="{{arguments.type}}">
			<option>=</option>
			<option>!=</option>
			<option>></option>
			<option>&lt;</option>
			<option>&gt;=</option>
			<option>&lt;=</option>
		</select>
	</div>
</template>

<template name="lightModule_operation">
	{{>lightModule_default}}
	<div class="form-group">
		<label>Type</label>
		<select type="number" id="module_type" placeholder="0" class="form-control" value="{{arguments.type}}">
			<option>+</option>
			<option>*</option>
		</select>
	</div>
</template>

<template name="lightModule_min">
	{{>lightModule_default}}
</template>

<template name="lightModule_max">
	{{>lightModule_default}}
</template>

<template name="lightModule_collection">
	{{>lightModule_default}}
</template>
