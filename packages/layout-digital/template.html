<template name="layout_default_old">
    <div id="perspective" class="backgroundColor perspective effect-movedown">
        <div class="pageContent">
            <!-- Insert Grid Here -->
            <div id="grid-background"></div>
            <!--<img style="position: fixed; left: 0px; bottom: 0px; background-color:transparent; margin: 0px; padding: 0px;" src="/themes/default/public/grid.png">-->
            <div class="wrapper"><!-- wrapper needed for scroll -->

                <div class="container-fluid" style="padding:0px;">

                    <header class="row-fluid backgroundColor">
                       <div class="backgroundBezel"></div>
                       <div class="background backgroundColor"></div>
                       <div class="col-xs-4 sim-name">
                        <h2>{{ t simulator.name}}</h2>
                        <h3>{{ t station.name}}</h3>
                    </div>
                    <div class="cardName">
                        {{t cardName}}
                    </div>
                    <div class="alertLevelNum">
                        {{t alertCondition}}   
                    </div>
                </header>
                <div class="row-fluid">
                    <div class="col-md-12 card-area" data-card="{{cardId}}">

                        {{> yield}}

                    </div>
                </div>

            </div>
        </div><!-- wrapper -->
        <div class="footer">
            <div class="backgroundBezel"></div>
            <div class="footerBackground backgroundColor"></div>
            {{> layout_default_messageBox}}
        </div>
    </div><!-- /container -->
    <nav class="outer-nav top horizontal {{hideCardlistCSS}}">
     {{> layout_default_cardList}}
 </nav>
</div><!-- /perspective -->
</template>

<template name="layout_digital">
    <div class="main_background">

    </div>
    <div class="background-overlay {{retina}}">
       <div class="bottomLeft-bracket-end"></div>
       <div class="bottomLeft-bracket-mid"></div>
       <div class="bottomLeft-bracket-x"></div>
       <div class="bottomRight-bracket-end"></div>
       <div class="bottomRight-bracket-start"></div>
       <div class="bottomRight-bracket-x"></div>
       <div class="left-doodad"></div>
       <div class="leftBottom-bracket-start"></div>
       <div class="leftBottom-bracket-x"></div>
       <div class="rightTop-bracket-end"></div>
       <div class="rightTop-bracket-x"></div>
       <div class="topLeft-bracket-end"></div>
       <div class="topLeft-bracket-x"></div>
       <div class="topLeft-bracket-start"></div>
       <div class="topRight-bracket-mid"></div>
       <div class="topRight-bracket-start"></div>
       <div class="topRight-bracket-x"></div>
       {{> digital_nameBox}}
       {{> digital_powerUp_doodad}}
       {{> digital_cardList}}
   </div>
   <div class="card-container card-area" data-card="{{cardId}}">

       {{#transitioner}}

       {{> yield}}

       {{/transitioner}}
   </div>
</template>

<template name="digital_cardList">
    <ul class="digital_cardList">
        <li class="digital_cardLink">
            {{#each cards}}
            <button type="button" class="button">
                <a href="{{pathFor 'flint_station'}}" class="{{#if isCurrentCard}}active{{/if}}">{{name}}</a>
            </button>
            {{/each}}
        </li>
    </ul>
</template>
