<template name="layout_digital">
  <span class="layout_digital">
    <div class="main_background {{alertColor}}">

    </div>

    <div class="background-overlay {{retina}} {{loggedIn}}">

      <div class="bottomLeft-bracket-end"></div>
      <div class="bottomLeft-bracket-mid"></div>
      <div class="bottomLeft-bracket-x"></div>
      <div class="bottomRight-bracket-end"></div>
      <div class="bottomRight-bracket-start"></div>
      <div class="bottomRight-bracket-x"></div>
      <div class="left-doodad"></div>
      <div class="leftBottom-bracket-start"></div>
      <div class="leftBottom-bracket-x"></div>
      <div class="rightTop-bracket-end"></div>
      <div class="rightTop-bracket-x"></div>
      <div class="topLeft-bracket-end"></div>
      <div class="topLeft-bracket-x"></div>
      <div class="topLeft-bracket-start"></div>
      <div class="topRight-bracket-mid"></div>
      <div class="topRight-bracket-start"></div>
      <div class="topRight-bracket-x"></div>
      <div class="alertNum">{{alertnum}}</div>
      {{> digital_nameBox}}
      {{> digital_powerUp_doodad}}
      <div class="alertColor {{alertColor}}"></div>
    </div>
    <div class="card-container card-area" data-card="{{cardId}}">

     {{#transitioner}}

     {{> yield}}

     {{/transitioner}}
   </div>

   {{> digital_cardList}}
 </span>
</template>

<template name="digital_cardList">
  <div class="cardControl">
    <div class="currentCard-button {{locked}}">
      <img src={{currentCardImage}} draggable="false" />
    </div>
    <div class="lockScreen">
      <svg viewBox="0 0 25 40" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;">
        <g>
          <path d="M22.1495,13.9672C21.2496,13.1827 19.9231,12.578 17.9685,12.2053C17.5755,7.67381 15.2769,4.19564 12.5,4.19564C9.72336,4.19564 7.42486,7.67325 7.0316,12.2046C5.08325,12.5752 3.75513,13.1754 2.85022,13.9541C2.84749,13.8318 2.84615,13.7091 2.84615,13.5861C2.84615,6.61752 7.16832,0.968381 12.5,0.968381C17.8317,0.968381 22.1539,6.61752 22.1539,13.5861C22.1539,13.7137 22.1524,13.8408 22.1495,13.9672Z" style="fill:rgb(157,157,159);"/>
          <path d="M12.5,12.9155C24.4434,12.9155 24.0415,17.2124 24.0415,22.5129C24.0415,27.8134 17.8005,39.4921 12.5,39.4921C7.19951,39.4921 0.919985,27.8134 0.919985,22.5129C0.919985,17.2124 0.556578,12.9155 12.5,12.9155ZM14.1725,24.9665L15.2203,30.0456L9.77967,30.0456L10.7328,24.8891C10.1495,24.3902 9.77967,23.6488 9.77967,22.8209C9.77967,21.3185 10.9976,20.1006 12.5,20.1006C14.0024,20.1006 15.2203,21.3185 15.2203,22.8209C15.2203,23.6927 14.8102,24.4687 14.1725,24.9665Z" style="fill:rgb(157,157,159);"/>
        </g>
      </svg>
    </div>
    <ul class="digital_cardList">
      {{#each cards}}
      <li class="digital_cardLink">
        <button type="button" class="button">
          <a href="{{pathFor 'flint_station'}}" class="{{#if isCurrentCard}}active{{/if}}">{{name}}</a>
        </button>
      </li>
      {{/each}}
    </ul>
  </div>
</template>

</template>
