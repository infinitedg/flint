<template name="card_viewscreen">
	{{> viewscreenStyle}}
	<div class="viewscreen" style="position:absolute; z-index: 1; top:0px; left:0; display: inline; min-width: 100%; height: 100%" >
		<ul>
			{{#each viewscreenInputs}}
			<li class="viewscreenOutput" data-priority={{priority}} >
				<span style="display:{{isDev}}">
					<i id="removeInput" class="fa fa-5x fa-ban text-danger" style="position:absolute; right: 0; cursor: pointer;"></i>
				</span>
				{{> Template.dynamic template=template.name data=context}}
			</li>
			{{/each}}
		</ul>
	</div>
</template>

<template name="viewscreen_sandbox">
	<div id="viewscreen" style="position: absolute; top: 0; left: 0; margin: 0; padding: 0;">{{currentCamera}}</div>
</template>

<template name="viewscreen_tactical">
	<div id="tacView" style="position: absolute; top: 110px; left: 0; margin: 0; padding: 0;"></div>
</template>
