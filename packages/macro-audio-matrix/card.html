<template name="macro_audioMatrixToggle">
	<div class="row audioMatrixToggleConfig">
		<div class="form-group">
			<label>Matrix</label>
			<div class="select">
				<select id="matrix">
					<option> </option>
					{{#each matrixList}}
					<option {{matrixSelected}} value="{{_id}}">{{name}}</option>
					{{/each}}
				</select>
			</div>
		</div>
		{{#if matrixSelected}}
		<div class="form-group">
			<label>Input (Mix)</label>
			<div class="select">
				<select id="mix">
					{{#each mixList}}
					<option {{mixSelected}} value="{{_id}}">{{name}}</option>
					{{/each}}
				</select>
			</div>
		</div>
		<div class="form-group">
			<label>Output (Bus)</label>
			<div class="select">
				<select id="bus">
					{{#each busList}}
					<option {{busSelected}} value="{{_id}}">{{name}}</option>
					{{/each}}
				</select>
			</div>
		</div>
		{{/if}}
	</div>
</template>

		<div class="form-group">
			<label>Matrix</label>
			<div class="select">
				<select id="matrix">
					<option> </option>
					{{#each matrixList}}
