<template name="macro_flint_ambiance">
	{{#each ambianceTrack}}
	<div class="row">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" data-key="name" class="form-control" placeholder="Name" value="{{name}}">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Sound</label>
				<div class="col-sm-10">
					<div class="select">
						<select data-key="sound">
							<option></option>
							{{#each ambianceSounds}}
							<option selected={{soundSelected ../sound}} id="{{fullPath}}">{{fullPath}}</option>
							{{/each}}
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Volume</label>
				<div class="col-sm-10">
					<input type="range" data-key="volume" min="0" max="100" class="form-control" value="{{volume}}" placeholder="Volume">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Sound Channels (json)</label>
				<input type="text" data-key="channels" class="form-control" value="{{soundChannels}}" placeholder='[2,3]'>
			</div>
			<div class="form-group">
				<div class="col-sm-4">
					<button type="button" class="btn btn-block btn-sm btn-danger removeAmbiance">Remove</button>
				</div>
			</div>
		</form>
	</div>
	{{/each}}
	<button type="button" class="btn btn-block btn-sm btn-success addAmbiance">Add Track</button>
</template>
