<template name="macro_flint_ambiance">
	{{#each ambianceTrack}}
	<div class="row">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Name">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Sound</label>
				<div class="col-sm-10">
					<div class="select">
						<select>
							{{#each ambianceSounds}}
							<option id="{{_id}}">{{name}}</option>
							{{/each}}
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Volume</label>
				<div class="col-sm-10">
					<input type="range" min="0" max="100" class="form-control" placeholder="Volume">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Audio Group</label>
				<div class="col-sm-10">
					{{#each audioGroup}}
					<div class="checkbox">
						<label>
							<input id="_id" type="checkbox"> {{name}}
						</label>
					</div>
					{{/each}}
				</div>
			</div>
			<div class="form-group">
			<div class="col-sm-4">
			<button class="btn btn-block btn-sm btn-danger removeAmbiance">Remove</button>
			</div>
			</div>
		</form>
	</div>
	{{/each}}
</template>
