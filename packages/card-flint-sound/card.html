<template name="card_flint_sound">
	<div class="row flint-sound">
		<div class="col-sm-8">
			<div class="row">
				<div id="contents">
					{{>keyboard}}
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<h4>Macro Sets</h4>
					<div class="macroSetList well">
						{{#each macroSets}}
						<p class="macroSetName {{macroSetSelected}}">{{name}}</p>
						{{/each}}
					</div>
					<button class="btn btn-sm btn-primary addSet">Add Macro Set</button>
					<button {{deleteSetDisabled}} class="btn btn-sm btn-danger deleteSet">Delete Macro Set</button>
				</div>
				<div class="col-sm-6">
					<h4>Macros Assigned</h4>
					<div class="macroAssignedList well">
						{{#each macroAssigned}}
						<p class="macroAssignedName {{macroAssignedSelected}}">{{name}}</p>
						{{/each}}
					</div>
					<div class="select">
						<select class="addMacro">
							<option class="addMacroLabel">Add Macro...</option>
							{{#each availableMacros}}
							<option value={{_id}}>{{name}}</option>
							{{/each}}
						</select>
					</div>
					<button class="btn btn-sm btn-danger deleteMacro">Delete Macro</button>
				</div>
			</div>
			<button class="btn btn-sm btn-info ambianceTracks">Ambiance Tracks</button>
		</div>
		<div class="col-sm-4">
			<h4>Macro Config</h4>
			<div class="configBox well">
				{{> Template.dynamic template=configTemplate data=configArguments}}
			</div>

		</div>
	</div>
</template>
