<template name="card_security_decks">
	<div class="container security_decks">
		<div class="row">
			<div class="col-sm-8 decks">
				{{#each decks}}
				<div class="deck {{deckState}}">
					<svg viewBox="0 0 1000 772" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-miterlimit:1.41421;">
						<g id="deck_{{number}}">
							<g>
								<path d={{svgPath}} />
							</g>
							<g>
							<path d={{deckHallway}} />
							</g>
							{{#each rooms}}
							<g class={{roomClass}} data-id={{_id}}>
								<path d={{svgPath}} />
							</g>
							{{/each}}
						</g>
					</svg>
				</div>
				{{/each}}
			</div>
			<div class="col-sm-2 col-sm-offset-2">
				<div class="ampBar"></div>
				<input type="text" id="amplitude" value='1' data-slider-min="1" data-slider-max="15" data-slider-step="1" data-slider-value="1" data-slider-orientation="vertical" data-slider-selection="after" data-slider-tooltip="hide" style="visibility: hidden; width: inherit;">
				{{hoveredRoom}}
			</div>
		</div>
	</div>
</template>

<template name="deckPath">

</template>
