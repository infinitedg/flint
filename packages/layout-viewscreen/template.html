<template name="layout_viewscreen">
    {{> yield}}

<div class="pageContent" style="position: absolute; top:0; left:0; margin:0; padding:0; width:100%">
            <div class="wrapper"><!-- wrapper needed for scroll -->
                
                <div class="container-fluid" style="padding:0px;">
     
                    <header class="row-fluid {{alertStyle}}">
                       <div class="backgroundBezel"></div>
                       <div class="background {{alertStyle}}"></div>
                        <div class="col-xs-4 sim-name">
                            <h2>{{ t simulator.name}}</h2>
                            <h3>{{ t station.name}}</h3>
                        </div>
                        <div class="cardName">
                            {{t cardName}}
                        </div>
                        <div class="alertLevelNum">
                            {{t alertCondition}}   
                        </div>
                    </header>
                

                </div>
            </div><!-- wrapper -->
           <div class="footer">
                    <div class="backgroundBezel"></div>
                    <div class="footerBackground {{alertStyle}}"></div>
            </div>
        </div><!-- /container -->
</template>
