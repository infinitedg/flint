<template name="layout_viewscreen">
    {{> yield}}
    <div id="perspective" class="backgroundColor perspective effect-movedown">
        <div class="pageContent" style="position: absolute; top:0; left:0; margin:0; padding:0; width:100%">
            <div class="wrapper">
                <div class="container-fluid" style="padding:0px;">
                    <header class="row-fluid backgroundColor">
                        <div class="backgroundBezel bezel"></div>
                        <div class="background backgroundColor"></div>
                    </header>
                </div>
            </div><!-- wrapper -->
            <div class="leftChromeBezel bezel"></div>
            <div class="leftChrome backgroundColor"></div>
            <div class="rightChromeBezel bezel"></div>
            <div class="rightChrome backgroundColor"></div>
            <div class="footer">
                <div class="backgroundBezel bezel"></div>
                <div class="footerBackground backgroundColor"></div>
            </div>
        </div><!-- /container -->
    </div><!-- /perspective -->
</template>
