<template name="card_quartermaster">
	<div class="container card-quartermaster">
		<div class="row">
			<div class="col-sm-5 leftSupplies">
				<div class="decks">
					{{#each decks}}
					<div class="deck {{deckStateLeft}}">
						<svg viewBox="0 0 1000 772" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-miterlimit:1.41421;">
							<g id="deck_{{number}}">
								<g>
									<path d={{svgPath}} />
								</g>
								<g>
									<path d={{deckHallway}} />
								</g>
								{{#each rooms}}
								<g class={{roomClass}} data-id={{_id}}>
									<path d={{svgPath}} />
								</g>
								{{/each}}
							</g>
						</svg>
					</div>
					{{/each}}
				</div>
				<input type="text" id="suppliesLeftSlide" value='1' data-slider-min="1" data-slider-max="15" data-slider-step="1" data-slider-value="1" data-slider-orientation="horizontal" data-slider-selection="after" data-slider-tooltip="hide" style="visibility: hidden; width: inherit;">
				<div class="well leftInventory">
					{{#each leftInventory}}
					<p>{{name}}</p>
					{{/each}}
				</div>
			</div>
			<div class="col-sm-2">
				<button class="btn btn-primary transferRight" type="button">Transfer <i class="fa fa-arrow-right"></i></button>
				<button class="btn btn-primary transferLeft" type="button"><i class="fa fa-arrow-left"></i> Transfer</button>
				<button class="btn btn-primary requisition" type="button">Requisition</button>
			</div>
			<div class="col-sm-5 leftSupplies">
				<div class="decks">
					{{#each decks}}
					<div class="deck {{deckStateRight}}">
						<svg viewBox="0 0 1000 772" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-miterlimit:1.41421;">
							<g id="deck_{{number}}">
								<g>
									<path d={{svgPath}} />
								</g>
								<g>
									<path d={{deckHallway}} />
								</g>
								{{#each rooms}}
								<g class={{roomClass}} data-id={{_id}}>
									<path d={{svgPath}} />
								</g>
								{{/each}}
							</g>
						</svg>
					</div>
					{{/each}}
				</div>
				<input type="text" id="suppliesRightSlide" value='1' data-slider-min="1" data-slider-max="15" data-slider-step="1" data-slider-value="1" data-slider-orientation="horizontal" data-slider-selection="after" data-slider-tooltip="hide" style="visibility: hidden; width: inherit;">
				<div class="well rightInventory">

				</div>
			</div>
		</div>
	</div>
</template>
