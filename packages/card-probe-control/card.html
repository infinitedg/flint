<template name="card_probeControl">
	<div class="container probe-control">
		<div class="row">
			<div class="col-sm-3 leftSide">
				<h4>Probes Launched</h4>
				<div class="probeList well">
					{{#each probes}}
					<p class="probe">{{name}}</p>
					{{/each}}
				</div>
			</div>
			{{#if selectedProbe}}
			<div class="col-sm-9">
				<div class="row">
					<button class="col-sm-4 btn btn-default tabBtn {{activeTab 'navigation'}}" data-tab="navigation">Navigation</button>
					<button class="col-sm-4 btn btn-default tabBtn {{activeTab 'sensors'}}" data-tab="sensors">Sensors</button>
					<button class="col-sm-4 btn btn-default tabBtn {{activeTab 'actions'}}" data-tab="actions">Actions</button>
				</div>
				<div class="row templateHolder">
					{{#Animate}}
					{{> Template.dynamic template=activeTabTemplate }}
					{{/Animate}}
				</div>
			</div>
			{{/if}}
		</div>
	</div>
</template>

<template name="probeTab_navigation">
	<div class="container probeTab-navigation fade animate">
		<div class="row">
			<h4>Engine Control</h4>
			<div class="col-xs-12">
				<ul>
					<li data-speed="0.1" class="speedNums speedBtn">
						1/4
					</li>
					<li data-speed="0.2" class="speedNums speedBtn">
						1/2
					</li>
					<li data-speed="0.3" class="speedNums speedBtn">
						3/4
					</li>
					<li data-speed="0.4" class="speedNums speedBtn">
						1
					</li>
					<li data-speed="0.5" class="speedNums speedBtn">
						1.25
					</li>
				</ul>
				<div class="impulseSpeed speedBox">		
					<div class="impulseSpeed speedBar" style={{currentSpeed "impulse"}}></div>
				</div>
			</div>
		</div>
		<div class="row">
			<h4>Course Calculation</h4>
			<div class="col-xs-4">
				<div class="calculatedCourse theme-backer">
					<div class="calculatedLabel">Calculated Course</div>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-2 control-label">X:</label>
							<div class="col-sm-10">
								<div class="numBox calculatedX">{{desiredCoordinates 'x'}}</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Y:</label>
							<div class="col-sm-10">
								<div class="numBox calculatedY">{{desiredCoordinates 'y'}}</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Z:</label>
							<div class="col-sm-10">
								<div class="numBox calculatedZ">{{desiredCoordinates 'z'}}</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="col-xs-4 keypadButtons">

				<div class="keypad">7</div>
				<div class="keypad">8</div>
				<div class="keypad">9</div>
				<div class="keypad">4</div>
				<div class="keypad">5</div>
				<div class="keypad">6</div>
				<div class="keypad">1</div>
				<div class="keypad">2</div>
				<div class="keypad">3</div>
				<div class="keypad">.</div>
				<div class="keypad">0</div>
				<div class="keypad clearButton">C</div>
				<div class=" btn-block enter">Enter</div>

			</div>
			<div class="col-xs-4">
				<div class="currentCourse theme-backer">
					<div class="currentCourseLabel">Current Course</div>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-2 control-label">X:</label>
							<div class="col-sm-10">
								<div class="numBox currentX">{{currentCoordinates 'x'}}</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Y:</label>
							<div class="col-sm-10">
								<div class="numBox currentY">{{currentCoordinates 'y'}}</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Z:</label>
							<div class="col-sm-10">
								<div class="numBox currentZ">{{currentCoordinates 'z'}}</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="probeTab_sensors">
	<div class="container probeTab-sensors fade animate">
		<div class="row sensorHolder">
			<div class="sensor_box"></div>
			<div class="col-sm-offset-8 col-sm-4 well"></div>
		</div>
	</div>
</template>

<template name="probeTab_query">
	<div class="container probeTab-query fade animate">
		
	</div>
</template>

<template name="probeTab_actions">
	<div class="container probeTab-actions fade animate">
		<h4>Actions</h4>
		<div class="row">
			<div class="col-sm-5">
				<h4>Probe Equipment</h4>
				<div class="equipmentList well">
					{{#each probeEquipment}}
					<p>{{name}}</p>
					{{/each}}
				</div>
			</div>
			<div class="col-sm-offset-1 col-sm-6">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<h4>Probe Query</h4>
				<input type="text" class="col-sm-9" />
				<button class="btn btn-default" type="button">Send Query</button>
				<textarea class="queryResult col-sm-12" disabled></textarea>
			</div>
		</div>
	</div>
</template>
