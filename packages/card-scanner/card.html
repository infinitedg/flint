<template name="card_scanner">
 
  <div class="row-fluid {{css_input}}">
    <div class="span12">
      <div class="row-fluid">
        <div class="span12 scanning_input">
         {{#if scanning}}
  <h3>Scanning...</h3>
  {{else}}
          <h4>Scan</h4>
          <textarea rows="5" class="span12 input-field"></textarea>
          <button class="scan-btn btn-block btn btn-success" {{scan_disabled}}>Begin Scan</button>
            {{/if}}
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12 scanning_output">
        <h4>Scan Response</h4>
          <textarea rows="5" disabled class="span12">{{scannerResponse}}</textarea>
        </div>
      </div>
    </div>
  </div>
</template>
