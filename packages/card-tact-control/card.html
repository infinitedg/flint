<template name="card_tacControl">
	<div id="tactical-control">
		<div class="tactical-select">
			<span>Select tactical from 
				<select class="template-tactical">
					<option value="null">Tactical List</option>
					{{#each tacticalScreens}}
					<option value={{_id}}>{{name}}</option>
					{{/each}}
				</select>
				or
				<button class="btn btn-success btn-xs createTactical">Create Tactical</button>
				<button class="btn btn-info btn-xs duplicateTactical">Duplicate Tactical</button>
				<select class="tactical-background">
				<option disabled>Select A Background</option>
				{{#each tacticalBackground}}
				<option value={{fullPath}}>{{name}}</option>
				{{/each}}
				</select>
			</span>
		</div>
		<div id="tacticalView" style="transform: scale(0.5) translate(-50%, -40%);">
			{{> viewscreen_tactical tactical=currentTactical admin=true}}
		</div>
		<div id="contactList" class="pull-right col-sm-3" style="position:absolute; top:0; right: 0;">
			<div class="well">
				<h3>Contacts</h3>
				{{#each contacts}}
				<p><img id="icon-{{_id}}" draggable="false" class="icon" style="width: 40px" src={{contactIcon}} /> {{name}}</p>
				{{/each}}
			</div>
			<div class="well">
				<h3>Add Contact</h3>
				{{selectedAsset}}
				{{> comp_flintAssetBrowser}}
				<button class="btn btn-info btn-xs add-contact">Add Contact</button>
			</div>
		</div>
		{{#if contact}}
		{{> contact_controls contact}}
		{{/if}}
		{{#if context}}
		{{> contact_context context}}
		{{/if}}
	</div>
</template>

<template name="viewscreen_tactical">
<style>
 img#tactical-background{
 	    position: absolute;
    top: 0;
    z-index: -100;
    left: 0;
    right: 0;
    bottom: 0;
    width: 1920px;
    height: 1080px;
 }
</style>
	<div class="tactical-container" style="width: 1920px; height: 1080px;">
	</div>
			<img id="tactical-background" src={{tacticalBackground}} />

</template>

<template name="config_viewscreen_tactical">
	
</template>

<template name="contact_controls">
	<div class="controls">
		<h4>Contact</h4>
		<div class="form-group">
			<label>Label:</label>
			<input type="text" class="form-control" id="name" value={{label}}/>
		</div>
		<div class="form-group">
			<label>Max Speed:</label>
			<input type="range" min="0" max="9" value={{maxSpeed}} class="form-control" id="maxSpeed" />{{maxSpeed}}
		</div>
		<div class="form-group">
			<label>Cloakable:</label>
			<input type="checkbox" id="cloakable" checked={{cloakable}} class="form-control" />
		</div>
	</div>
</template>

<template name="contact_context">
	<div class="context" style={{style}}>
		<ul>
			{{#each this}}
			<li>{{label}}</li>
			{{/each}}
		</ul>
	</div>
</template>
