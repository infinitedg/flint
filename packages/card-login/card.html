<template name="card_login">
  <div class="row-fluid">
    <div class="col-sm-6 col-sm-offset-3">
      {{#if client.name}}
        <div class="text-center">
          <h1>Welcome {{client.name}}</h1>
          <a href="#" class="enderBtn {{alertLevel}} btn-logout">Logout</a>
        </div>
      {{else}}
        <form class="form-horizontal">
            <img class="simLogo" src="/themes/default/public/svg/outlandCorpsLogo.svg" style="height: 200px; margin-left: 70px; margin-top: 50px; margin-bottom: 30px;"/>
          <div class="control-group">
            <label class="control-label">Name</label>
            <div class="controls">
              <input type="text" class="loginname login-input {{alertLevel}}"/>
            </div>
          </div>
          <div class="control-group">
              <div class="controls">
              <a href="#" class="enderBtn {{alertLevel}} btn-login">Login</a>
            </div>
          </div>
        </form>
      {{/if}}
    </div>
  </div>
</template>
