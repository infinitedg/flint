<template name="card_login">
  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <img class="simLogo" draggable=false src={{loginImage}} />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        {{#if client.name}}
        <div class="text-center">
          <h1>{{t "Welcome"}} {{client.name}}</h1>
          <a href="#" class="btn btn-default btn-logout">{{t "Logout"}}</a>
        </div>
        {{else}}      
        <div class="login-group">
          <label class="control-label">{{ t "Name" }}</label>
          <input type="text" class="loginname login-input form-control {{alertStyle}}"/>
        </div>
        <button class="btn {{alertStyle}} btn-login">{{t "Login" }}</button>
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="card_locked">
  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <img class="simLogo" draggable=false src={{loginImage}} />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
      <h3>This station is currently locked.</h3>
      <button class="btn unlock-station" type="button">Unlock Station</button>
      </div>
    </div>
  </div>
</template>
