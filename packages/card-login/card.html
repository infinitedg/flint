<template name="card_login">
  <div class="flexRow">
      {{#if client.name}}
        <div class="text-center">
          <h1>Welcome {{client.name}}</h1>
          <a href="#" class="enderBtn {{alertLevel}} btn-logout">Logout</a>
        </div>
      {{else}}
            <img class="simLogo" src="/themes/default/public/svg/Vanguard2.svg" style="height: 250px;"/>
            <div class="login-group">
                <label class="control-label">Name</label>
                <input type="text" class="loginname login-input form-control {{alertLevel}}"/>
            </div>
            <button class="enderBtn {{alertLevel}} btn-login">Login</button>
      {{/if}}
  </div>
</template>
