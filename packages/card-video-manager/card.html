<template name="card_video_manager">
	<div class="container video_manager">
		<div class="row">
			<div class="col-sm-3">
				<h3>Library</h3>
				{{> comp_flintAssetBrowser}}
			</div>
			<div class="col-sm-3">
				<h3>Clips</h3>
				<div class="well">
					{{#each videoClip}}
					<p>{{name}}</p>
					{{/each}}
				</div>
			</div>
			<div class="col-sm-6 preview">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<h3>Video Segments</h3>
				<div class="well">
					{{#each videoSegment}}
					<p>{{name}}</p>
					{{/each}}
				</div>
			</div>
			<div class="col-sm-3">
				<button class="btn btn-block btn-sm btn-primary">Insert Stars</button>
				<button class="btn btn-block btn-sm btn-success">Insert Computers</button>
				<button class="btn btn-block btn-sm btn-link">Insert Black</button>
				<button class="btn btn-block btn-sm btn-danger">Insert Red Alert</button>
				<button class="btn btn-block btn-sm btn-default">Insert Tactical</button>
			</div>
			<div class="col-sm-6 options">

			</div>
		</div>
	</div>
</template>
