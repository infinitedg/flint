<template name="layout_default">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
          <h1>{{simulator.name}}</h1>
          <h2>{{station.name}}</h2>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span3">
          <div class="{{hideCardlistCSS}}">
            {{> layout_default_cardList}}
          </div>
      </div>
      <div class="span9 card-area">
        {{> yield}}
      </div>
    </div>
  </div>
</template>
