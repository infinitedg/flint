<template name="layout_default">
    <div id="perspective" class="{{alertLevel}} perspective effect-movedown">
        <div class="pageContent">
            <svg id="grid" xmlns='http://www.w3.org/2000/svg' width='110%' style="position: fixed; left: -15px; bottom: 0px; background-color:transparent; margin: 0px; padding: 0px;" height='110%' viewBox='-20px -20px 100% 100%'>
                            <defs>
                                
                                <linearGradient id="gradient" x1="0" y1="00%" x2 ="0" y2="100%">
                                  <stop stop-color="black" offset="0"/>
                                  <stop stop-color="white" offset="1"/>
                                </linearGradient>

                                <mask id="masking" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
                                  <rect y="0.3" width="1" height=".9" fill="url(#gradient)" />
                                </mask>
                                <pattern id='bluestripe' patternUnits='userSpaceOnUse' x='0' y='0' width='100' height='150' viewBox='0 0 100 150' >
                                <rect width='110%' height='110%' fill='#000000'/>
                                    <path d='M1,1h200v200h-200v-300' fill-opacity='0' stroke-width='.7' stroke-dasharray='0,1,1' stroke='{{alertColor}}'/>
                                </pattern> 
                                <filter id='fuzz' x='0' y='0'>
                                    <feTurbulence type='turbulence' result='t' baseFrequency='.2 .3' numOctaves='5' stitchTiles='stitch'/>
                                    <feColorMatrix type='saturate' in='t' values='0'/>
                                </filter>
                            </defs>
                            <rect width='110%' height='100%' mask='url(#masking)' fill='url(#bluestripe)'/>
                            </svg>
            <div class="wrapper"><!-- wrapper needed for scroll -->
                
                <div class="container-fluid" style="padding:0px;">
     
                    <header class="row-fluid {{alertLevel}}">
                       <div class="background {{alertLevel}}"></div>
                        
                        <div class="col-xs-4 sim-name">
                            <h2>{{ simulator.name}}</h2>
                            <h3>{{ station.name}}</h3>
                        </div>
                        <div class="cardName">
                            {{cardName}}
                        </div>
                        <div class="alertLevelNum">
                            {{alertCondition}}   
                        </div>
                    </header>
                    <div class="row-fluid">
                        <div class="col-md-12 card-area">
                            
                            {{> yield}}
                            
                        </div>
                    </div>

                </div>
			</div><!-- wrapper -->
           <div class="footer {{alertLevel}}">
                <div class="messageBox {{alertLevel}}"></div>
                <div class="footerBackground {{alertLevel}}"></div>
            </div>
        </div><!-- /container -->
        <nav class="outer-nav top horizontal {{hideCardlistCSS}}">
        {{> layout_default_cardList}}
        </nav>
    </div><!-- /perspective -->
</template>
