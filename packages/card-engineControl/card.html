<template name="card_engineControl">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<div class="row theme-backer engine-speed"> <!-- Engine speed readout -->
				<div class="col-xs-4">
					<ul>
						<li data-speed="0.1" class="speedNums speedBtn">
							1/4
						</li>
						<li data-speed="0.2" class="speedNums speedBtn">
							1/2
						</li>
						<li data-speed="0.3" class="speedNums speedBtn">
							3/4
						</li>
						<li data-speed="0.4" class="speedNums speedBtn">
							1
						</li>
						<li data-speed="0.5" class="speedNums speedBtn">
							1.25
						</li>
					</ul>
					<div class="impulseSpeed speedBox">		
						<div class="impulseSpeed speedBar" style={{currentSpeed "impulse"}}></div>
					</div>
				</div>
				<div class="col-xs-8">
					<ul>
						<li data-speed="1.1" class="speedNums speedBtn">
							1
						</li>
						<li data-speed="1.2" class="speedNums speedBtn">
							2
						</li>
						<li data-speed="1.3" class="speedNums speedBtn">
							3
						</li>
						<li data-speed="1.4" class="speedNums speedBtn">
							4
						</li>
						<li data-speed="1.5" class="speedNums speedBtn">
							5
						</li>
						<li data-speed="1.6" class="speedNums speedBtn">
							6
						</li>
						<li data-speed="1.7" class="speedNums speedBtn">
							7
						</li>
						<li data-speed="1.8" class="speedNums speedBtn">
							8
						</li>
						<li data-speed="1.9" class="speedNums speedBtn">
							9
						</li>
						<li data-speed="1.0" class="speedNums speedBtn">
							9.23
						</li>
					</ul>
					<div class="warpSpeed speedBox">
						<div class="warpSpeed speedBar" style={{currentSpeed "warp"}}></div>
					</div>
				</div>
			</div>
			<button data-speed="0.0" class="col-xs-4 btn btn-primary speedBtn">Full Stop</button>
		</div>
	</div>
	<div class="row engineControlBox">
		<div class="col-xs-2 impulseEngineControl">
			<button data-speed="0.1" class="btn btn-primary speedBtn">1/4 Impulse</button>
			<button data-speed="0.2" class="btn btn-primary speedBtn">1/2 Impulse</button>
			<button data-speed="0.3" class="btn btn-primary speedBtn">3/4 Impulse</button>
			<button data-speed="0.4" class="btn btn-primary speedBtn">Full Impulse</button>
			<button data-speed="0.5" class="btn btn-primary speedBtn">Destructive Impulse</button>
		</div>
		<div class="col-xs-1 col-xs-offset-1 heatLevel">
			<div class="heatBox">
				<div style={{heatLevel "impulse"}} class="heatBar"></div>
			</div>
			<label class="engineLabel">Impulse Heat</label>
		</div>
		<div class="col-xs-2 col-xs-offset-1">
			<img class="shipView" draggable=false src={{shipTopView}} />
		</div>
		<div class="col-xs-1 col-xs-offset-1 heatLevel">
			<div class="heatBox">
				<div style={{heatLevel "warp"}} class="heatBar"></div>
			</div>
			<label class="engineLabel">Warp Heat</label>
		</div>
		<div class="col-xs-2 col-xs-offset-1 warpEngineControl">
			<button data-speed="1.1" class="btn btn-primary speedBtn">Warp 1</button>
			<button data-speed="1.2" class="btn btn-primary speedBtn">Warp 2</button>
			<button data-speed="1.3" class="btn btn-primary speedBtn">Warp 3</button>
			<button data-speed="1.4" class="btn btn-primary speedBtn">Warp 4</button>
			<button data-speed="1.5" class="btn btn-primary speedBtn">Warp 5</button>
			<button data-speed="1.6" class="btn btn-primary speedBtn">Warp 6</button>
			<button data-speed="1.7" class="btn btn-primary speedBtn">Warp 7</button>
			<button data-speed="1.8" class="btn btn-primary speedBtn">Warp 8</button>
			<button data-speed="1.9" class="btn btn-primary speedBtn">Warp 9</button>
			<button data-speed="1.0" class="btn btn-primary speedBtn">Destructive Warp</button>
		</div>
	</div>
</template>
